<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Canhav logo SVG -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main text "canhav" -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#blueGradient)">canhav</text>
  
  <!-- Dot after "canhav" -->
  <circle cx="140" cy="35" r="3" fill="url(#purpleGradient)"/>
  
  <!-- "io" text -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#purpleGradient)">io</text>
</svg>
